<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olena | Official</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }
        .content {
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .bio {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            border: 1px solid #333;
            padding: 12px;
            text-align: center;
            transition: 0.3s;
        }
        .links a:hover {
            background: #fff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>OLENA</h1>
        <div class="bio">
            <p>I am a creative person based in Ukraine. I love minimalism and modern technology. This is my digital space where I share my journey.</p>
        </div>
        <div class="links">
            <a href="https://instagram.com">Instagram</a>
            <a href="https://t.me">Telegram</a>
            <a href="mailto:example@gmail.com">Email Me</a>
        </div>
    </div>
</body>
</html>
